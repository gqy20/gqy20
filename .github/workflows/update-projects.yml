jobs:
  update-projects:
    runs-on: ubuntu-latest
    name: æ›´æ–°é¡¹ç›®åˆ—è¡¨

    steps:
      - uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get repository list and update README
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // è·å–ç”¨æˆ·çš„æ‰€æœ‰ä»“åº“ï¼ˆä½¿ç”¨å…¬å¼€APIï¼‰
            const repos = await github.rest.repos.listForUser({
              username: owner,
              type: 'owner',
              sort: 'updated',
              direction: 'desc',
              per_page: 100
            });

            // è¿‡æ»¤å¹¶å¤„ç†é¡¹ç›®
            const projects = repos.data
              .filter(r => !r.fork && r.name !== repo)
              .slice(0, 6)
              .map(r => {
                // ç”ŸæˆæŠ€èƒ½å›¾æ ‡
                const languageIcons = {
                  'Python': 'py',
                  'JavaScript': 'js',
                  'TypeScript': 'ts',
                  'Java': 'java',
                  'HTML': 'html',
                  'CSS': 'css',
                  'C++': 'cpp',
                  'Go': 'go',
                  'Rust': 'rust',
                  'R': 'r',
                  'Shell': 'bash',
                  'Docker': 'docker'
                };

                const lang = r.language || '';
                const icon = languageIcons[lang] || lang.toLowerCase();
                const skillIcons = icon ? `![${lang}](https://skillicons.dev/icons?i=${icon}&theme=light)` : '';

                const stars = r.stargazers_count || 0;

                return "### " + r.name + "\n" +
                      "> **Stars**: " + stars + " | **Forks**: " + (r.forks_count || 0) + " | **è¯­è¨€**: " + (lang || 'å¤šè¯­è¨€') + "\n\n" +
                      skillIcons + "\n\n" +
                      "**é¡¹ç›®ç‰¹ç‚¹**ï¼š\n" +
                      "- æœ€åæ›´æ–°ï¼š" + new Date(r.updated_at).toLocaleDateString('zh-CN') + "\n" +
                      (r.homepage ? "- [é¡¹ç›®ä¸»é¡µ](" + r.homepage + ")" : "");
              });

            // è¯»å–READMEæ–‡ä»¶
            const fs = require('fs');
            let readme = fs.readFileSync('README.md', 'utf8');

            // æŸ¥æ‰¾å¹¶æ›¿æ¢é¡¹ç›®éƒ¨åˆ†
            const startMarker = '## ğŸŒŸ ç²¾é€‰é¡¹ç›®';
            const endMarker = '## ğŸ› ï¸ æŠ€èƒ½æ ˆ';

            const startIndex = readme.indexOf(startMarker);
            const endIndex = readme.indexOf(endMarker);

            if (startIndex !== -1 && endIndex !== -1) {
              const beforeProjects = readme.substring(0, startIndex);
              const afterProjects = readme.substring(endIndex);

              // æ„å»ºæ–°çš„é¡¹ç›®éƒ¨åˆ†
              const projectsSection = startMarker + "\n\n" +
                "<!-- æ­¤éƒ¨åˆ†ç”±GitHub Actionsè‡ªåŠ¨æ›´æ–°ï¼Œè¯·å‹¿æ‰‹åŠ¨ç¼–è¾‘ -->\n" +
                "<!-- ä¸Šæ¬¡æ›´æ–°æ—¶é—´: " + new Date().toLocaleString('zh-CN') + " -->\n\n" +
                projects.join("\n\n---\n\n") + "\n\n";

              // å†™å…¥æ–°å†…å®¹
              const newReadme = beforeProjects + projectsSection + afterProjects;
              fs.writeFileSync('README.md', newReadme);

              console.log("æˆåŠŸæ›´æ–°äº† " + projects.length + " ä¸ªé¡¹ç›®çš„ä¿¡æ¯");
            } else {
              console.error("æ— æ³•æ‰¾åˆ°é¡¹ç›®éƒ¨åˆ†çš„æ ‡è®°");
              process.exit(1);
            }

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # åªæœ‰å½“æœ‰å˜æ›´æ—¶æ‰æäº¤
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "è‡ªåŠ¨åŒæ­¥é¡¹ç›®ä¿¡æ¯"
