name: Generate Profile Summary Cards

on:
  # 每天北京时间凌晨3点10分运行（避免与其他工作流冲突）
  schedule:
    - cron: '10 19 * * *'
  # 手动触发
  workflow_dispatch:
  # 推送到main分支时触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Profile Summary Cards

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          # 排除私人仓库
          EXCLUDE: "private"
          # 使用UTC时间
          UTC_OFFSET: 8
          # 自动推送更改
          AUTO_PUSH: "false"

      - name: Commit & Push Profile Cards
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add profile-summary-card-output/*.svg
          git commit -m "Update profile summary cards" || exit 0
          # 拉取远程更新以避免冲突
          git pull --rebase || true
          git push