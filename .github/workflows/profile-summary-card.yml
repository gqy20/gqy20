name: Generate Profile Summary Cards

on:
  # 每天北京时间凌晨3点运行
  schedule:
    - cron: '0 19 * * *'
  # 手动触发
  workflow_dispatch:
  # 推送到main分支时触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Profile Summary Cards

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          # 使用更现代的主题配色，适合生物信息学领域
          THEME: vue_dark
          # 排除私人仓库
          EXCLUDE: "private"
          # 使用UTC时间
          UTC_OFFSET: 8
          # 自动推送更改
          AUTO_PUSH: "false"